<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Saúde Digital</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./js/scripts.js">
</head>
<body>

    <header>
        <h1>Saúde Digital</h1>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="solucao.html">Solução</a></li> 
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="integrantes.html">Integrantes</a></li>
            </ul>
        </nav>
    </header>

  <main>
    <section>
      <h2>Fale Conosco</h2>
      <p>Estamos disponíveis para tirar dúvidas, ouvir sugestões e receber seu feedback.</p>

      <form action="#" method="post">
        <label for="nome">Nome:</label><br/>
        <input type="text" id="nome" name="nome" required><br/>

        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" required><br/>

        <label for="mensagem">Mensagem:</label><br/>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br/>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

   <footer>
    <p>Projeto de Acessibilidade Digital</p>
  </footer>

</body>
</html>
